<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title><ui:insert name="title"/></title>

        <h:outputStylesheet library="css" name="bootstrap.css"/>

        <h:outputScript library="js" name="jquery-1.10.2.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>

        <h:outputStylesheet name="css/default.css"/>
    </h:head>
    <h:body>
        <!--<f:loadBundle var="bundle" basename="messages"/>-->

        <h:outputScript library="js" name="main.js" target="head"/>

        <div class="container">
            <h1><ui:insert name="title"/></h1>

            <p class="lead"><ui:insert name="lead"/></p>

            <ui:insert name="content"/>
        </div>
    </h:body>
</html>
